name: MyAction

on: push

jobs:
  build:
    environment:
      CC_TEST_REPORTER_ID: TESTCOVERAGE
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17
        
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        arguments: build
        build-root-directory: app/
    - name: make build
      run: | 
        cd app/
        make build
